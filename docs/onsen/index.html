<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>大眾湯呂池</title>
    <meta name="description" content="1953年建立的國際大旅館，陽明山上的溫泉旅宿體驗，提供大眾池溫泉、雙人與家庭湯屋與圓桌美饌">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header
    id="site-header"
    class="site-header"
    style="
        background: #fafafa;
        color: #6b6b6b;
        border-bottom: 1px solid #e5e5e5;
        padding: 0.4rem 0;
        position: sticky;
        top: 0;
        z-index: 999;
    "
>
    <style>
        .site-header a {
            color: #6b6b6b;
            font-weight: bold;
            transition:
                opacity 0.25s ease,
                transform 0.25s ease;
        }
        .site-header a:hover {
            opacity: 0.65;
            transform: translateY(-2px);
        }

        .main-nav ul {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* MOBILE MENU (HIDDEN BY DEFAULT) */
        @media (max-width: 768px) {
            .main-nav {
                position: fixed;
                top: 0;
                right: -260px;
                width: 240px;
                height: 100%;
                background: #fafafa;
                box-shadow: -2px 0 6px rgba(0, 0, 0, 0.08);
                padding-top: 4rem;
                transition: right 0.3s ease;
                display: flex;
                justify-content: flex-start;
            }
            .main-nav ul {
                flex-direction: column;
                gap: 1.2rem;
                margin-left: 1.2rem;
            }
            .main-nav.open {
                right: 0;
            }
            #mobile-toggle {
                display: block;
            }
        }

        @media (min-width: 769px) {
            #mobile-toggle {
                display: none;
            }
        }

        .main-nav li a {
            padding: 0.25rem 0;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        #mobile-toggle {
            font-size: 1.4rem;
            background: none;
            border: none;
            color: #6b6b6b;
            cursor: pointer;
            transition: opacity 0.25s ease;
        }
        #mobile-toggle:hover {
            opacity: 0.65;
        }
    </style>

    <div class="container">
        <div class="logo">
            <img
                src="/assets/images/logo_16x9.png"
                alt="國際大旅館"
            />
        </div>

        <nav id="main-nav" class="main-nav">
            <ul>
                <li><a href="/">主頁</a></li>
                <li><a href="/onsen/">大眾風呂</a></li>
                <li><a href="/booking/">湯屋旅宿</a></li>
                <li><a href="/dining/">珍饈美饌</a></li>
                <li>
                    <a href="/contact/">聯繫與交通</a>
                </li>
                <li><a href="/contact/">關於國際</a></li>
            </ul>
        </nav>

        <button id="mobile-toggle" class="mobile-toggle">☰</button>
    </div>
</header>

<script>
    const toggleBtn = document.getElementById("mobile-toggle");
    const nav = document.getElementById("main-nav");

    toggleBtn.addEventListener("click", () => {
        nav.classList.toggle("open");
    });
</script>

    <a class="btn" href="/onsen/">更多介紹</a>
