<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>湯屋與住宿</title>
    <meta name="description" content="1953年建立的國際大旅館，陽明山上的溫泉旅宿體驗，提供大眾池溫泉、雙人與家庭湯屋與圓桌美饌">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header
    id="site-header"
    class="site-header"
    style="
        background: #fafafa;
        color: #6b6b6b;
        border-bottom: 1px solid #e5e5e5;
        padding: 0.4rem 0;
        position: sticky;
        top: 0;
        z-index: 999;
    "
>
    <style>
        .site-header a {
            color: #6b6b6b;
            font-weight: bold;
            transition:
                opacity 0.25s ease,
                transform 0.25s ease;
        }
        .site-header a:hover {
            opacity: 0.65;
            transform: translateY(-2px);
        }

        .main-nav ul {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* MOBILE MENU (HIDDEN BY DEFAULT) */
        @media (max-width: 768px) {
            .main-nav {
                position: fixed;
                top: 0;
                right: -260px;
                width: 240px;
                height: 100%;
                background: #fafafa;
                box-shadow: -2px 0 6px rgba(0, 0, 0, 0.08);
                padding-top: 4rem;
                transition: right 0.3s ease;
                display: flex;
                justify-content: flex-start;
            }
            .main-nav ul {
                flex-direction: column;
                gap: 1.2rem;
                margin-left: 1.2rem;
            }
            .main-nav.open {
                right: 0;
            }
            #mobile-toggle {
                display: block;
            }
        }

        @media (min-width: 769px) {
            #mobile-toggle {
                display: none;
            }
        }

        .main-nav li a {
            padding: 0.25rem 0;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        #mobile-toggle {
            font-size: 1.4rem;
            background: none;
            border: none;
            color: #6b6b6b;
            cursor: pointer;
            transition: opacity 0.25s ease;
        }
        #mobile-toggle:hover {
            opacity: 0.65;
        }
    </style>

    <div class="container">
        <div class="logo">
            <img
                src="/assets/images/logo_16x9.png"
                alt="國際大旅館"
            />
        </div>

        <nav id="main-nav" class="main-nav">
            <ul>
                <li><a href="/">主頁</a></li>
                <li><a href="/onsen/">大眾風呂</a></li>
                <li><a href="/booking/">湯屋旅宿</a></li>
                <li><a href="/dining/">珍饈美饌</a></li>
                <li>
                    <a href="/contact/">聯繫與交通</a>
                </li>
                <li><a href="/contact/">關於國際</a></li>
            </ul>
        </nav>

        <button id="mobile-toggle" class="mobile-toggle">☰</button>
    </div>
</header>

<script>
    const toggleBtn = document.getElementById("mobile-toggle");
    const nav = document.getElementById("main-nav");

    toggleBtn.addEventListener("click", () => {
        nav.classList.toggle("open");
    });
</script>

    <main id="content" class="container">
      <div class="hero hero--rooms">
  <div class="hero-inner">
    <h1>湯屋與住宿</h1>
    <p>雙人湯屋、家庭湯屋與客房介紹</p>
  </div>
</div>

<h2 id="房型一覽">房型一覽</h2>

<h3 id="雙人湯屋">雙人湯屋</h3>
<p>90 分鐘包場制，私密舒適。</p>

<h3 id="家庭湯屋">家庭湯屋</h3>
<p>適合一家人，含嬰兒浴椅。</p>

<h3 id="住宿房型">住宿房型</h3>
<p>現代設備與復古風格融合。</p>

<h2 id="價格一覽">價格一覽</h2>

<table>
  <thead>
    <tr>
      <th>服務</th>
      <th style="text-align: right">價格</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>雙人湯屋（90 分鐘）</td>
      <td style="text-align: right">NT$1,200</td>
    </tr>
    <tr>
      <td>家庭湯屋（90 分鐘）</td>
      <td style="text-align: right">NT$1,800</td>
    </tr>
    <tr>
      <td>住宿雙人房（含早餐）</td>
      <td style="text-align: right">NT$2,600/晚</td>
    </tr>
  </tbody>
</table>

    </main>
    <footer
    id="footer"
    class="site-footer"
    style="
        text-align: center;
        padding: 0.6rem 0;
        line-height: 1.2;
        background: #f9f9f9;
        color: #333;
    "
>
    <style>
        #footer a {
            transition:
                opacity 0.25s ease,
                transform 0.25s ease;
        }
        #footer a:hover {
            opacity: 0.7;
            transform: translateY(-2px);
        }
    </style>

        class="small-link"
        href="/contact/"
        style="font-weight: bold; display: block; margin-bottom: 0.2rem"
        >前往聯絡與導航</a
    >

    <div class="copyright" style="font-size: 0.8rem; margin-top: 0.2rem">
        
        <p style="margin: 0; font-weight: bold">
            &copy; 2025 國際大旅館
        </p>
        

        <ul
            style="
                list-style: none;
                padding: 0;
                margin: 0.25rem 0 0 0;
                display: flex;
                justify-content: center;
                gap: 0.6rem;
                font-weight: bold;
            "
        >
            <li><a href="https://taiwan.commander-d.win">正體中文</a></li>
            <li><a href="https://english.commander-d.win">English</a></li>
            <li><a href="https://japan.commander-d.win">日本語</a></li>
        </ul>
    </div>
</footer>

    <script src="/assets/js/site.js"></script>
  </body>
</html>
